<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="guess">
            <h2>Built For <br>Flight</h2>
            <p>Introducing Product name.<br>
                Our lightest shoe, ever</p>
            <div class="button-shop">SHOP</div>
        </div>
        
        <div class="image-container">
            <img src="image.png" alt="Shoe Image">
        </div>
    </div>

    <div class="categories">
        <div class="category women">
            <h3>Women</h3>
            <p>Shop Now </p>
        </div>
        <div class="category men">
            <h3>Men</h3>
            <p>Shop Now</p>
        </div>
    </div>


    <!-- Icon -->
    <div class="icons">
        <div>
            <p><img src="Icons/png/003-baskets.png" alt=""></p>
        </div> 
        <div>
            <p><img src="Icons/png/001-chaussures.png" alt=""></p>
        </div>
        <div>
            <p><img src="Icons/png/002-chaussures-1.png" alt=""></p>
        </div>
    </div>

      <div class="container-reverse">
          <div class="image-reverse">
              <img src="image.png" alt="Shoe Image">
          </div>
        <div class="guess-reverse">
            <h2>Built For <br>Flight</h2>
            <p>Introducing Product name.<br>
                Our lightest shoe, ever</p>
            <div class="button-shop-reverse">SHOP</div>
        </div>
        
    </div>
    <div class="footer">
        <div>
            <h2>Never Miss <br> a drop</h2>
            <p>Receive updates about new <br>products and promotions.</p>

        </div>
        <div class="button-footer">
            <p>OIN MAILING LIST</p>
        </div>
    </div>
   
</body>
</html>
